<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js" integrity="sha512-pi0tSRZdlNRZeANPwdAIHRAYg6gZZV6QlAiyHXn5TYqLzBKE9jlttO/QgYLMhISD6oNv2kPsVelx+n5nw0FqKA==" crossorigin="anonymous"></script>
    <title>Amazing Maze</title>
</head>
<body>
    <div class="winner hidden">
        <h1>YOU WIN!!</h1>
        <button id="again">Go Again</button>
    </div>
    <div class="items">
        <div class="item">
            <button class="option" id="easy">Easy</button>
        </div>
        <div class="item">
            <button class="option" id="normal">Normal</button>
        </div>
        <div class="item">
            <button class="option" id="hard">Hard</button>
        </div>
        <div class="item">
            <button class="option" id="cray">Cray Cray!</button>
        </div>
        <div class="item">
            <button class="option" id="reload">Reload</button>
        </div>
    </div>
    <script src="js/mazeGeneration.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
